[build]
  # Build command for Netlify
  command = "npm run build"

  # Directory to publish (Remix builds to build/client)
  publish = "build/client"

# Build environment variables
[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # Set Node environment
  NODE_ENV = "production"

  # Enable Node.js functions
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

# Secrets scanning configuration
[build.processing.secrets]
  # Omit specific environment variables from scanning (values are not sensitive)
  omit_keys = [
    "S3_REGION",                      # AWS region is not secret (e.g., "us-east-1")
    "S3_BUCKET",                      # Bucket name is public in URLs
    "SCOPES",                         # Shopify permission scopes are not secret
    "NODE_ENV",                       # Environment mode is not secret
    "SHOPIFY_API_KEY"                 # API key is public (client-side)
  ]

  # Omit paths from secrets scanning
  omit_paths = [
    "*.md",                           # Documentation files with example values
    "CODE_TEMPLATES/**/*",            # Code templates
    "prisma/**/*.db",                 # Development databases
    "package-lock.json",              # Package lock files
    ".netlify/plugins/**/*"           # Netlify plugins
  ]

# Functions configuration for server-side rendering
[functions]
  # Directory for Netlify Functions
  directory = "netlify/functions"
  
  # Node.js version for functions
  node_bundler = "esbuild"

# Redirects for Remix routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/remix"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/remix"
  status = 200

# Webhook routes
[[redirects]]
  from = "/webhooks/*"
  to = "/.netlify/functions/remix"
  status = 200

# Auth routes
[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/remix"
  status = 200

# Feed XML routes
[[redirects]]
  from = "/feeds/*.xml"
  to = "/.netlify/functions/remix"
  status = 200
