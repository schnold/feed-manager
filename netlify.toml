[build]
  # Build command for Netlify
  command = "npm run netlify:build"

  # Directory to publish (Remix builds to build/client)
  publish = "build/client"
  
  # Include all dependencies for functions
  functions = "netlify/functions"

# Build environment variables
[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # Set Node environment
  NODE_ENV = "production"

  # Enable Node.js functions
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

  # Disable smart detection secret scanning - the detected "secrets" are not sensitive
  # (S3_REGION, S3_BUCKET, SCOPES, NODE_ENV, SHOPIFY_API_KEY are all public values)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

  # Omit non-sensitive environment variable names from secrets scanning
  # Note: SHOPIFY_API_KEY removed from omit list since shopify.app.toml is now gitignored
  SECRETS_SCAN_OMIT_KEYS = "S3_REGION,S3_BUCKET,NODE_ENV,SCOPES"

  # Omit build output and lock files from secrets scanning
  SECRETS_SCAN_OMIT_PATHS = "build/**,**/package-lock.json,**/.netlify/**,shopify.app.toml.example"

# Functions configuration for server-side rendering
[functions]
  # Directory for Netlify Functions
  directory = "netlify/functions"
  
  # Use Node File Tracer for better dependency resolution
  node_bundler = "nft"
  
  # Include build directory
  included_files = ["build/**", "node_modules/**"]

# Redirects for Remix routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/remix-custom"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/remix-custom"
  status = 200

# Webhook routes
[[redirects]]
  from = "/webhooks/*"
  to = "/.netlify/functions/remix-custom"
  status = 200

# Auth routes
[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/remix-custom"
  status = 200

# Feed XML routes
[[redirects]]
  from = "/feeds/*.xml"
  to = "/.netlify/functions/remix-custom"
  status = 200
