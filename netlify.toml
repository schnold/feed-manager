[build]
  # Build command for Netlify
  command = "npm run build"

  # Directory to publish (Remix builds to build/client)
  publish = "build/client"

# Build environment variables
[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # Set Node environment
  NODE_ENV = "production"

  # Enable Node.js functions
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

# Secrets scanning configuration
# Disable secrets scanning because the detected "secrets" are not sensitive:
# - S3_REGION: Public AWS region identifier (e.g., "us-east-1")
# - S3_BUCKET: Bucket name is public in feed URLs
# - SCOPES: Shopify OAuth scopes are documentation
# - NODE_ENV: Environment mode ("production"/"development")
# - SHOPIFY_API_KEY: Public client-side API key
# All actual secrets (API secrets, access keys, passwords) are in Netlify environment variables
[build.processing.secrets]
  enabled = false

# Functions configuration for server-side rendering
[functions]
  # Directory for Netlify Functions
  directory = "netlify/functions"
  
  # Node.js version for functions
  node_bundler = "esbuild"

# Redirects for Remix routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/remix"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/remix"
  status = 200

# Webhook routes
[[redirects]]
  from = "/webhooks/*"
  to = "/.netlify/functions/remix"
  status = 200

# Auth routes
[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/remix"
  status = 200

# Feed XML routes
[[redirects]]
  from = "/feeds/*.xml"
  to = "/.netlify/functions/remix"
  status = 200
