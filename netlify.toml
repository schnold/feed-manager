[build]
  # Build command for Netlify
  command = "npm run netlify:build"

  # Directory to publish (Remix builds to build/client)
  publish = "build/client"

# Build environment variables
[build.environment]
  # Node.js version
  NODE_VERSION = "18"

  # Set Node environment
  NODE_ENV = "production"

  # Enable Node.js functions
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

  # Disable smart detection secret scanning - the detected "secrets" are not sensitive
  # (S3_REGION, S3_BUCKET, SCOPES, NODE_ENV, SHOPIFY_API_KEY are all public values)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

  # Omit non-sensitive environment variable names from secrets scanning
  # Note: SHOPIFY_API_KEY removed from omit list since shopify.app.toml is now gitignored
  SECRETS_SCAN_OMIT_KEYS = "S3_REGION,S3_BUCKET,NODE_ENV,SCOPES"

  # Omit build output and lock files from secrets scanning
  SECRETS_SCAN_OMIT_PATHS = "build/**,**/package-lock.json,**/.netlify/**,shopify.app.toml.example"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled function for timezone-aware feed regeneration
# Runs hourly to check which feeds need regeneration based on their timezone settings
# Each feed is regenerated once per day at 2 AM in its configured timezone
# Cron format: minute hour day-of-month month day-of-week
# "0 * * * *" = Every hour at the top of the hour
[functions."scheduled-feed-regeneration"]
  schedule = "0 * * * *"